<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ page.description }}" />
    <link rel="author" href="/humans.txt" />
    <title>{{ site.title }} / {{ page.title }}</title>

    <link rel="stylesheet" href="/fonts/fonts.css" />
    <link rel="stylesheet" href="/styles/main.css" />

    <link rel="icon" href="/images/favicon.ico">
    <link rel="icon" href="/images/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">

</head>
<body class="font-robotoMono md:text-lg
  {% if page.title == 'Home' %}
    bg-stone-100 text-sky-800 dark:bg-stone-800 dark:text-sky-100
  {% elsif page.title == 'Work' %}
    bg-cyan-100 text-teal-900 dark:bg-cyan-900 dark:text-teal-200
  {% elsif page.title == 'About' %}
    dark:text-pink-200 dark:bg-slate-800
    bg-stone-100 text-cyan-700
  {% elsif page.title == 'Page not found' %}
    bg-gray-100 text-gray-900 dark:text-gray-100 dark:bg-gray-900
  {% elsif page.collection == 'work_items' %}
    bg-gray-100 text-gray-900 dark:text-gray-100 dark:bg-gray-900
  {% endif %}
">
  <div class="max-w-7xl mx-auto px-5 sm:px-6 md:px-7 lg:px-10 min-h-screen flex flex-col">
    {% include templates/header.html %}

    {% if page.collection == 'work_items' %}
      
      {% include templates/work_content.html %}

    {% else %}
      <main class="flex-grow">
        {% if page.blurb %}
        <h1 class="max-w-5xl font-robotoSlab leading-tight md:leading-tight text-5xl md:text-7xl lg:text-8xl lg:leading-tight">{{ page.blurb }}</h1>
        {% endif %}
        {{ content }}
      </main>
    {% endif %}

    {% include templates/footer.html %}
  </div>
  
  <script>{% include scripts/dark-mode.js %}</script>
</body>
</html>
